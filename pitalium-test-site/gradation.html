<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Pitalium Test (Gradient background)</title>

  <link rel="stylesheet" href="css/common.css">

  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>

<div style="background: #444; width: 100%; height: 100%; position: relative;">
  <div style="width: 100%; height: 100%; position: absolute; padding: 20px;">
    <div id="container" style="width: 100%; height: 100%; position: relative; overflow: hidden;"></div>
  </div>
</div>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
  (function () {
    'use strict';

    var query = getQueryString();
    var body = document.body;
    body.style.width = query.get('width', '');
    body.style.height = query.get('height', '');

    // スクロールバーがあると100%にならない
    body.style.overflow = 'hidden';

    // 小数点はテストしづらいので丸める
    var bodyRect = body.getBoundingClientRect();
    body.style.width = Math.floor(bodyRect.width) + 'px';
    body.style.height = Math.floor(bodyRect.height) + 'px';

    fillGradation(document.getElementById('container'), parseInt(query.get('blue', '0xff')));

    body.style.overflow = '';
  })();
</script>

</body>
</html>
